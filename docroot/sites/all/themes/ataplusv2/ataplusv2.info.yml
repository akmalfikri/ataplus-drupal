core: 8.x
type: theme
base theme: bootstrap

name: 'ATAPlus v2'
description: 'Uses the jsDelivr CDN for all CSS and JavaScript. No source files or compiling is necessary and is recommended for simple sites or beginners.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'ataplusv2/global-styling'

entity_print:
 node:
   # Adds cert-pdf css library to the Investment bundle on the Node entity.
   investments: ataplusv2/cert-pdf
